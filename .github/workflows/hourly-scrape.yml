name: hourly-scrape

on:
  schedule:
    - cron: '0 * * * *'   # run at minute 0 every hour
  workflow_dispatch: {}   # allow manual runs

concurrency:
  group: hourly-scrape
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:latest
    timeout-minutes: 45
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python deps (pip will read requirements.txt if present)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        env:
          PIP_NO_CACHE_DIR: "off"

      - name: Run hourly one-shot scraper
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
          PLAYWRIGHT_ENABLED: ${{ secrets.PLAYWRIGHT_ENABLED }}
          SCRAPE_LIMIT: ${{ secrets.SCRAPE_LIMIT }}
        run: |
          python -V
          echo "SCRAPE_LIMIT=${SCRAPE_LIMIT:-25}"
          python utils/runner/run_once.py
