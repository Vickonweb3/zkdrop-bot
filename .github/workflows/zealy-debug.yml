name: Zealy Debug Run
on:
  workflow_dispatch:

jobs:
  debug:
    # Run inside Playwright's official Python image (browsers & deps included)
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Upgrade pip and install requirements (if present)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Run Zealy debug script
        run: |
          python -V
          # Run the debug script (will save screenshot/html and print anchors)
          python utils/scrapers/zealy_debug.py || true

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zealy-debug-artifacts
          path: |
            zealy_debug.png
            zealy_debug.html
            zealy_network.log
