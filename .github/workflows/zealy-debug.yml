name: Zealy Debug Run
on:
  workflow_dispatch:

jobs:
  debug:
    # Run inside Playwright's official Python image (browsers & deps included)
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Upgrade pip and install requirements (exclude playwright)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            # create a requirements file without any 'playwright' line (case-insensitive)
            grep -i -v '^playwright' requirements.txt > /tmp/req-no-playwright.txt || true
            # if the new file is non-empty, install it
            if [ -s /tmp/req-no-playwright.txt ]; then
              pip install --no-cache-dir -r /tmp/req-no-playwright.txt
            fi
          fi

      - name: Run Zealy debug script
        run: |
          python -V
          python utils/scrapers/zealy_debug.py || true

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zealy-debug-artifacts
          path: |
            zealy_debug.png
            zealy_debug.html
            zealy_network.log
